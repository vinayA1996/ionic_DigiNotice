<ion-content style="width: 100%">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="auto">
  <div id="container">
    <div id="grid" class="image-cropper">
      <img
        *ngFor="let url of imageUrls"
        class="pointer"
        (@move.done)="onFinish($event)"
        (@move.start)="onStart($event)"
        [src]="url.imagePath"
        alt=""
        width="100%"
        height="150px"
        (click)="openImageUrl(url.adUrl)"
      />
    </div>
  </div>
</ion-col>  
</ion-row>
</ion-grid>
  <div >
    <app-search-panel></app-search-panel>

  </div>


</ion-content >
